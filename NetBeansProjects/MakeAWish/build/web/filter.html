		<script language="javascript" type="text/javascript">

			var userFields	= new Array(
				'Domain',
				'User',
				'Region',
				'UserType',
				'Country',
				'Location'
			);

			var filterList	= new Array();
			filterListIndex	= 0;

			function init() {
				addFilterRow();
				return(0);
			}

			function addElement(elmVal,idVal,classVal,onClickAction) {
				var obj		= document.createElement(elmVal);
				obj.setAttribute("id",idVal);
				if ( classVal != null && classVal != '' ) {
					obj.className = classVal;
				}
				if ( onClickAction != null && onClickAction != '' ) {
					obj.setAttribute("onClick",onClickAction);
				}
				return(obj);
			}

			function addFilterRow() {
				var filterBox	= document.getElementById("filterBox");
				if ( filterBox != null ) {
					filterListIndex++;
					var divFilter		= addElement("div","divFilter" + filterListIndex);
					var spanPlus		= addElement("span","plusFilter"+filterListIndex,"filterSwitch","addFilterRow();");
					var aPlus		= document.createElement("a");
					aPlus.innerText	= '+';
					spanPlus.appendChild(aPlus);
					divFilter.appendChild(spanPlus);
					var spanMinus		= addElement("span","Filter"+filterListIndex,"filterSwitch","removeFilterRow(this.id);");
					var aMinus		= document.createElement("a");
					aMinus.innerText	= '-';
					spanMinus.appendChild(aMinus);
					divFilter.appendChild(spanMinus);

					var selectBox	= addElement("select","selectFilter"+filterListIndex);
					for(var i=0;i<userFields.length;i++) {
						var option	= document.createElement("option");
						option.setAttribute("name","selectFilter" + filterListIndex + "Option" + (i+1));
						option.setAttribute("value",userFields[i]);
						option.innerText = userFields[i];
						selectBox.appendChild(option);
					}
					selectBox.className = "textBoxEdit";
					divFilter.appendChild(selectBox);
					var inputBox		= addElement("input","inputBox"+filterListIndex,"filterBoxRow");
					divFilter.appendChild(inputBox);
					divFilter.appendChild(document.createElement('br'));
					filterBox.appendChild(divFilter);
					filterList.push("divFilter" + filterListIndex);
				}
				return(0);
			}

			function removeFilterRow(id) {
				var filterBox		= document.getElementById("filterBox");
				var divFilterId		= "div" + id;
				var divFilter		= document.getElementById(divFilterId);
				if ( filterList.length > 1 ) {
					for(var n=0;n<filterList.length;n++) {
						var filterId	= filterList[n];
						if ( filterId != null && filterId != '' ) {
							if ( filterId == divFilterId ) {
								filterList.splice(n,1);
							}
						}
					}
					filterBox.removeChild(divFilter);
				}
				return(0);
			}

			function toggleVisibility(id) {
				var obj		= document.getElementById("box"+id);
				var objInner	= document.getElementById("innerBox"+id);
				var plusObj	= document.getElementById(id);
				if ( obj != null ) {
					if ( obj.className == 'rssBoxOuterSmallHidden' ) {
						obj.className = 'rssBoxOuterSmallVisible';
						objInner.className = 'rssBoxInnerSmallVisible';
						var hiddenText = document.getElementById("hiddenText"+id).getAttribute("value");
						var textObj = document.getElementById("text"+id);
						if (
							hiddenText != null &&
							textObj.innerHTML == ""
						) {
							textObj.innerHTML = '<pre class="rssDescription">'+hiddenText+'</pre>';
						}
						if ( plusObj != null ) {
							plusObj.innerHTML = '<a>-</a>';
							
						}
					} else if ( obj.className == 'rssBoxOuterSmallVisible' ) {
						obj.className = 'rssBoxOuterSmallHidden';
						objInner.className = 'rssBoxInnerSmallHidden';
						if ( plusObj != null ) {
							plusObj.innerHTML = '<a>+</a>';
						}
					}
				}
				return(0);
			}

			function woei() {
				var rowIdPrefix = "bigBoxDataTableRow";
				var rowId	= 1;
				var tabRow	= document.getElementById(rowIdPrefix+rowId);
				while( tabRow != null ) {
					var col		= document.createElement("td");
					var span	= document.createElement("span");
					var text	= document.createTextNode("Tralala");
					span.appendChild(text);
					col.appendChild(span);
					tabRow.appendChild(col);
					rowId++;
					tabRow	= document.getElementById(rowIdPrefix+rowId);
				}
				return(0);
			}

		</script>
