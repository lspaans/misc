<!DOCTYPE html>
<html>
	<head>
		<title>::: scroller :::</title>
		<style type="text/css">
			.scrollBoxBorder {
				height			: 200px;
				width			: 200px;
				background-color	: #0000ff;
				padding-top 		: 10px;
                                padding-left            : 10px;
                                padding-right           : 12px;
				padding-bottom 		: 10px;
				border-top		: 2px solid #808080;
				border-left		: 2px solid #808080;
				border-right		: 2px solid #000000;
				border-bottom		: 2px solid #000000;
			}
			.scrollBox	{
				height			: 100%;
				width			: 100%;
				position		: relative;
				background-color	: #ffffff;
				border-top		: 2px solid #000000;
				border-left		: 2px solid #000000;
				border-right		: 2px solid #808080;
				border-bottom		: 2px solid #808080;
			}
			.scrollBoxText	{
				padding			: 10px;
				color			: #000000;
				font-family		: "Arial Black" "Arial";
				font-size		: 16px;
				position		: relative;
				float			: right;
			}
		</style>
		<script type="text/javascript" language="javascript">
                    var runners = new Array('henk','piet','klaas');
                    
                    function init() {
                        initScrollBox();
                    }
                    
                    function initScrollBox() {
                        var scrollBox = document.getElementById('scrollBox');
                        for (var n=0;n<runners.length;n++) {
                            var textSpan    = document.createElement('span');
                            var textNode    = document.createTextNode("" + runners[n]);
                            textSpan.setAttribute('class','scrollBoxText')
                            textSpan.appendChild(textNode);
                            scrollBox.appendChild(textSpan);
                            scrollBox.appendChild(document.createElement('br'));
                        }
                    }
		</script>
	</head>
	<body onLoad="init();">
		<div class="scrollBoxBorder">
			<div class="scrollBox" id="scrollBox"></div>
		</div>
	</body>
</html>
